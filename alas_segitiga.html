<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas Segitiga</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #141412;
      }
      .triangle-area {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        font-size: 18px;
        padding: 10px;
        margin: 5px;
        width: 200px;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="triangle-area">
      <h2>Menghitung Luas Segitiga</h2>
      <label for="base">Alas (b): </label>
      <input
        type="number"
        id="base"
        placeholder="Masukkan panjang alas"
        required
      />
      <br />
      <label for="height">Tinggi (t): </label>
      <input
        type="number"
        id="height"
        placeholder="Masukkan tinggi segitiga"
        required
      />
      <br />
      <button onclick="calculateArea()">Hitung Luas</button>
      <div class="result" id="result"></div>
    </div>

    <div>
      <a href="index.html">CALCULATOR SEDERHANA</a>
    </div>
    <script>
      function calculateArea() {
        var base = document.getElementById("base").value;
        var height = document.getElementById("height").value;

        if (base && height) {
          var area = 0.5 * base * height;
          document.getElementById("result").innerText =
            "Luas Segitiga: " + area + " satuan luas";
        } else {
          document.getElementById("result").innerText =
            "Harap masukkan nilai alas dan tinggi!";
        }
      }
    </script>
  </body>
</html>
